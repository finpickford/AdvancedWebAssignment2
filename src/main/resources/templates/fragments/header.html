<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="headerinc">
    <title>WristWatch</title>
    <link href="../../../css/style.css" rel="stylesheet" type="text/css" />
</div>

<!--Header file for the css link, as well as the nav bar on every page of the website. -->
<div th:fragment="header">
    <div class="header">
        <div class="logo">
            <ul>
                <li><a th:href="@{/}">WristWatch</a></li>
            </ul>
        </div>
    </div>

    <!--Nav bar for the site, to link to important pages. -->
    <div class="nav">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/watchbrand/all}">Brands</a></li>
            <li><a th:href="@{/watchbrandmodel/all}">Models</a></li>
            <li><a th:href="@{/watchbrand/search}">Search</a></li>
            <li><a th:href="@{/reports/reportlinks}">Reports</a></li>
            <li><a th:href="@{/location}">Location</a></li>
            <li><a th:href="@{/user/logout}">Logout</a></li>
        </ul>
    </div>
</div>

<!--A fragment for the login header file. -->
<div th:fragment="loginheader">
    <div class="header">
        <div class="logo">
            <ul>
                <li><a th:href="@{/}">WristWatch</a></li>
            </ul>
        </div>
    </div>
    <div class="nav">
        <ul>
            <li><a th:href="@{/user/login}">Login</a></li>
            <li><a th:href="@{/user/register}">Register</a></li>
        </ul>
    </div>
</div>

</html>
