<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: headerinc"></th:block>
</head>
<body>

<!--Create a page to update a user details. -->
<div th:include="fragments/header :: header"></div>

<div class="content">
    <h3>User Update</h3>

    <!--A form to update each aspect of the user. -->
    <div class="form">
        <form action ="#" th:action="@{/user/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <p>First Name: </p> <input type="text" th:field="*{firstname}"/>
            <p>Last Name: </p> <input type="text" th:field="*{lastname}"/>
            <p>Password: </p> <input type="text" th:field="*{password}"/>

            <button type="submit">Update</button>
        </form>
    </div>
</div>

</body>
</html>
