<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: headerinc"></th:block>
</head>
<body>

<!--Create a page to to login to the site. -->
<div th:include="fragments/header :: loginheader"></div>
<div class="content">
    <h3>User Login</h3>
    <div class="form">
        <form action ="#" th:action="@{/user/login}" th:object="${user}" method="post">
            <p>Account Name: </p> <input type="text" th:field="*{accountname}"/>
            <p>Password: </p> <input type="password" th:field="*{password}"/>

            <button type="submit">Login</button>
        </form>

        <!--If there is no text in the fields, give an error. -->
        <div th:if="${message!=null}">
            <p/>
            <span th:text="${message}"/>
        </div>
    </div>

    <!--Link to the register form. -->
    <div class="form">
        <form action ="#" th:action="@{/user/register}" th:object="${user}" method="post">
            <button type="submit">Register</button>
        </form>
    </div>

</div>

</body>
</html>
