<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: headerinc"></th:block>
</head>
<body>

<!--Create a page to show an index of all the brands. -->
<div th:include="fragments/header :: header"></div>
<div class="heading">
    <h3>All brands</h3>
</div>
<div class="content">

    <!--Show each brand in a list, allow the user to update, delete and show each brands details. -->
    <div>
        <ol>
            <li th:each="watchbrand : ${watchbrand}">
                <a href="#" th:href="@{/watchbrand/viewbrand/}+${watchbrand.id}" th:text="${watchbrand.brandname}"></a>
                <a href="#" th:href="@{/watchbrand/updatebrand/}+${watchbrand.id}">Update</a>
                <a href="#" th:href="@{/watchbrand/deletebrand/}+${watchbrand.id}" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        </ol>
    </div>

    <!--A form to add another brand to the list.-->
    <div class="form">
        <form action="#" th:action="@{/watchbrand/addbrand}" th:object="${watchbrand}" method="get">

            <button type="submit">Add Brand</button>
        </form>
    </div>
</div>

</body>
</html>
